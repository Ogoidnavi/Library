<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./Style/normalize.css" />
    <link rel="stylesheet" href="./Style/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Library</div>
        <button class="log-button">Sign in</button>
      </div>
      <div class="book-display">
        <!--beginning--><div id="book-modal" class="book-modal">
          <div class="modal-container">
            <div class="modal-content">
              <div class="bookName"></div>
              <div class="bookAuthor"></div>
              <div class="bookPages"></div>
              <div class="bookRead">
                <input class="checkbox-spin" type="checkbox" id="firstCheck"/>
                <label id="firstLabel" for="firstCheck"><span></span>Read</label>
              </div>
            </div>
            <div class="buttons">
              <button class="options" type="reset">Remove</button>
              <button id="yes" class="options" type="submit">Edit</button>
            </div>
          </div>
        </div><!--end-->
        <div class="add-book">
          <img id="plus" src="./SVG/plus-icon.svg" alt="" />
        </div>
      </div>
      <div class="sidebar">
        <div class="element">
          <h2>Information</h2>
          <div class="element-cont">
            <div>
              Books
              <div id="books">None</div>
            </div>
            <div>
              Completed books
              <div id="read-books">None</div>
            </div>
          </div>
        </div>
        <div class="element">
          <h2>Options</h2>
          <div class="element-cont">
            <button id="delete-books">Delete all Books</button>
          </div>
        </div>
        <div class="maker">Made by Ogoidnavi</div>
      </div>
    </div>
    <div id="book-info-modal" class="modal-info-book display-none">
      <div class="modal-container">
        <div class="modal-title"><h2>Book Information</h2></div>
        <div class="modal-content">
          <form action="" id="bookForm">
            <ul>
              <li>
                <label for="name">Name of the book</label>
                <input type="text" name="name" id="name" required />
              </li>
              <li>
                <label for="author">Name of the author</label>
                <input type="text" name="author" id="author" required />
              </li>
              <li>
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" required />
              </li>
              <li>
                <input class="checkbox-spin" type="checkbox" id="secondCheck"/>
                <label for="secondCheck"><span></span>Read</label>
              </li>
            </ul>
        </div>
            <div class="buttons">
              <button class="options" type="reset">Cancel</button>
              <button id="submitButt" class="options" type="submit">
                Add Book
              </button>
            </div>
          </form>
      </div>
    </div>
    <div id="delete-modal" class="modal-delete-all-books display-none">
      <div class="modal-container">
        <div class="modal-title"><h2>Delete all Books</h2></div>
        <div class="modal-content">
          <h2>Are you sure that you wish to dele all books?</h2>
        </div>
        <div class="buttons">
          <button class="options" type="reset">No</button>
          <button id="yes" class="options" type="submit">Yes</button>
        </div>
      </div>
    </div>
  </body>
</html>
